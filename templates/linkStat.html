<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="author" content="">

	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body background="../static/img/footer_lodyas.png">
<div class="container-fluid">

<!--navbar starts-->
	
	<div class="row">
		<!--<div class="col-md-12">-->
			<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
				<div class="navbar-header">
					<img src="../static/img/mouse_vectorized.png"/>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>

					</button> <a class="navbar-brand icon-mouse" href="#"></a>
				</div>
				
				<!--<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">-->
					
					
					<ul class="nav navbar-nav navbar-right">
						
						<li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, {{userName}}<strong class="caret"></strong></a>
							<ul class="dropdown-menu">
								<li>
									<a href="/stats">Stats</a>
								</li>
								<li>
									<a href="/accounts">Account</a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="/logout">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				<!--</div>-->
				
			</nav>
		<!--</div>-->
	</div>
</div>
	
	
	<!--navbar ends-->	
	<div class="row clearfix">
		<div class="col-md-2 column">
		</div>
		<div class="col-md-8 column">
			<div class="page-header white">
				<h3>
					Stats for Link <a href="../{{id}}">
					<script>document.write(window.location.href.split("stats")[0])</script> {{id}}</a>
				</h3>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>
							TimeStamp
						</th>
						<th>
							IP address
						</th>
						<th>
							Referrer
						</th>
						<th>
							User-Agent
						</th>
						
					</tr>
				</thead>
				<tbody>
				{% for key, value in data.clicks.iteritems() %}
					<tr class="active">
						<td>
							{{key}}
						</td>
						<td>
							{{value["ip"]}}
						</td>
						<td>
							{{value["ref"]}}
						</td>
						<td>
							{{value["ua"]}}
						</td>
						
					</tr>
					{%endfor%}
					
				</tbody>
			</table>
		</div>
		<div class="col-md-2 column">
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../static/js/scripts.js"></script>
</html>
